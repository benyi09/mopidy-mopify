<div id="header" class="small row" style="background-image: url('./assets/images/playlists-header.jpg');">
    <div class="col-md-4 lefttext">
        <div class="inner"><i class="ss-icon ss-list"></i> Your music: Albums</div>
    </div>
</div>

<div id="overview" class="row">
    <div class="pagetitle row">
        <div class="col-md-3">
            Your Music <span class="sub">Albums</span>
        </div>
    </div>

    <div class="pagecontent row">
        <div id="tileview">
            <div class="row">
                <div ng-repeat="album in albums"> 
                    <mopify-album album="album" class="col-lg-2 col-md-3 col-sm-4 col-xs-6 single-tile"></mopify-album>
                    <div ng-if="($index + 1) % 6 == 0" class="clearfix visible-lg-block"></div>
                    <div ng-if="($index + 1) % 4 == 0" class="clearfix visible-md-block"></div>
                    <div ng-if="($index + 1) % 3 == 0" class="clearfix visible-sm-block"></div>
                    <div ng-if="($index + 1) % 2 == 0" class="clearfix visible-xs-block"></div>
                </div>
            </div>
        </div>
    </div>
</div>
